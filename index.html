<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <link rel="stylesheet" href="/flex.css" />
  </head>
  <body>
    <div class="container">
    <div class="header">
      <p>header</p>
    </div>
    <div class="flex">
      <div class="heroside">
        <div class="hero">
          <p>hero</p>
        </div>
        <div class="sidebar">
          <p>side-bar</p>
        </div>
      </div>
      <div class="contant">
        <div class="main" >
          <p>main-content</p>
        </div>
        <div class="extra" >
          <p>extra-content</p>
        </div>
      </div>
    </div>
    <div class="related">
      <div class="images" >
        <p>related-images</p>
      </div>
      <div class="posts">
        <p>related-posts</p>
      </div>
    </div>
    <div class="footer" >
      <p>footer</p>
    </div>
  </div>
  </body>
</html>
